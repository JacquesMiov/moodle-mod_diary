language: php

os: linux

sudo: true

dist: xenial

addons:
  firefox: "47.0.1"
  postgresql: "9.6"
  apt:
    packages:
      - openjdk-8-jre-headless

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.npm

matrix:
  include:
    - php: 7.1
      env: 
        DB=pgsql
        MOODLE_BRANCH=MOODLE_33_STABLE
        MOODLE_CI_VERSION=2
    - php: 7.1
      env: 
        DB=mysqli
        MOODLE_BRANCH=MOODLE_33_STABLE
        MOODLE_CI_VERSION=2
    - php: 7.1
      env: 
        DB=pgsql
        MOODLE_BRANCH=MOODLE_34_STABLE
        MOODLE_CI_VERSION=2
    - php: 7.1
      env: 
        DB=mysqli
        MOODLE_BRANCH=MOODLE_34_STABLE
        MOODLE_CI_VERSION=2
    - php: 7.1
      env: 
        DB=pgsql
        MOODLE_BRANCH=MOODLE_35_STABLE
        MOODLE_CI_VERSION=2
    - php: 7.1
      env: 
